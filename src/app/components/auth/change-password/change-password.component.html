<div class="container">
  <div class="register-home">

   <form  [formGroup]="changeform" (ngSubmit)="changepassword(changeform)">
    <div class="form-group">
      <label for="exampleInputPassword1">Old Password : <span style="color: red;">*</span></label>
      <div class="w-50">
        <input type="password" class="form-control w-100" formControlName="oldpassword" id="exampleInputPassword1" placeholder="old password">
        <small *ngIf="changeform.controls['oldpassword'].touched &&
                      changeform.controls['oldpassword'].errors" class="form-text  text-danger">
          password must be more than 8 charactors
        </small>
      </div>
    </div>
    <div class="form-group ">
      <label for="exampleInputPassword2">New Password : <span style="color: red;">*</span></label>
      <div class="w-50 ">
        <input type="password" class="form-control w-100" formControlName="newpassword" id="exampleInputPassword1" placeholder="new password">
        <small *ngIf="changeform.controls['newpassword'].touched &&
                      changeform.controls['newpassword'].errors" class="form-text  text-danger">
          password must be more than 8 charactors
        </small>
      </div>
    </div>
     <div class="form-group ">
       <label for="exampleInputPassword1">Confirm Password : <span style="color: red;">*</span></label>
       <div class="w-50 mr-3">
         <input type="password" class="form-control w-100" formControlName="confirmpassword" id="exampleInputPassword1" placeholder="confirm password">
         <small *ngIf="changeform.controls['confirmpassword'].touched &&
                       changeform.controls['confirmpassword'].errors" class="form-text  text-danger">
           password must be more than 8 charactors
         </small>
       </div>
     </div>
     <div class="form-group">
       <button type="submit" class="btn btn-primary">Change Password</button>
     </div>
   </form>
  </div>
</div>
