<div class="container">

  <div class="row ">
      <div class="col-md-12 mt-5">
          <form class="form-login" [formGroup]="LoginForm" (ngSubmit)="login(LoginForm)">
              <div class="form-group ">
                  <label for="exampleInputEmail1"> Email : <span style="color: red;">*</span></label>
                  <div class="w-50">
                    <input #name type="email" formControlName="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small *ngIf="LoginForm.controls['email'].touched &&
                      LoginForm.controls['email'].errors" class="form-text  text-danger">Enter Invaled
                      Email
                    </small>
                  </div>
              </div>
              <div class="form-group ml-2">
                  <label for="exampleInputPassword1"> Password : <span style="color: red;">*</span></label>
                  <div class="w-50 mr-4">
                      <input #password type="password" formControlName="password" class="form-control w-100 " id="exampleInputPassword1" placeholder="Password">
                      <small *ngIf="LoginForm.controls['password'].touched &&
                        LoginForm.controls['password'].errors" class="form-text  text-danger">
                        password must be more than 8 charactors</small>
                  </div>
                </div>
              <div class="form-group">
                <button type="submit" class="btn "  >Sign in</button>
              </div>
            </form>
      </div>
  </div>
</div>
